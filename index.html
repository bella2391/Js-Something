<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <!-- Import JS/jQuery Library -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    </head>
    <body>
        <h3 id ="overview">overview</h3>
        <!--<script src="./index.js"></script>-->
        <script>
            // print(obj); // using copy something
            
            // learning url: https://www.tohoho-web.com/js/object.htm#create_object

            // def
            var obj = new Object();
            var obj1 = new Object(false);
            var obj2 = new Object(12.3);
            var obj3 = new Object("ABC");

            // obj property
            var obj = {
                width: 100,
                height: 100
            };
            console.log(obj.width);
            console.log(obj.height);

            // make parent obj
            function parentObj() {};
            parentObj.prototype.width = 90;
            parentObj.prototype.height = 90;

            // make child obj
            function childObj() {};
            childObj.prototype = Object.create(parentObj.prototype);
            console.log(childObj.prototype);

            // obj not being overrided from any
            var obj = Object.create(null);

            // add property
            Date.prototype.tzname = "(unknown)";
            var date1 = new Date();
            console.log(date1.tzname);

            // override existing method (Date#toString)
            Date.prototype.toString = function() {
                return (this.getFullYear() + "年" + (this.getMonth() + 1) + "月" + this.getDate() + "日"
                    + this.getHours() + "時" + this.getMinutes() + "分" + this.getSeconds() + "秒"
                );
            }
            var date2 = new Date();
            console.log(date2.toString());

            console.log(obj3);
            console.log(document.getElementById("overview"));
        </script>
    </body>
</html>
